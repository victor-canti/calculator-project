<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header">The best Calculator!</div>

        <div id="main-container">

           <div id="calc-color">
                <div id="display">0</div>
                <div id="top-container">
                  <div><button class="top-grid">%</button></div>
                  <div><button id="clear-entry" class="top-grid">CE</button></div>
                  <div><button id="clear-all" class="top-grid">C</button></div>
                  <div><button id="backspace" class="top-grid">⌫</button></div>
                  <div><button class="top-grid">⅟</button></div>
                  <div><button class="top-grid">x²</button></div>
                  <div><button class="top-grid">√</button></div>
                  <div><button id="divide" class="top-grid operator-grid">➗</button></div>
                </div>
          
                <div id="body-container">
                  <div><button id="7" class="number-grid">7</button></div>
                  <div><button id="8" class="number-grid">8</button></div>
                  <div><button id="9" class="number-grid">9</button></div>
                  <div><button id="multiply" class="operator-grid">×</button></div>
                  <div><button id="4" class="number-grid">4</button></div>
                  <div><button id="5" class="number-grid">5</button></div>
                  <div><button id="6" class="number-grid">6</button></div>
                  <div><button id="subtract" class="operator-grid">-</button></div>
                  <div><button id="1" class="number-grid">1</button></div>
                  <div><button id="2" class="number-grid">2</button></div>
                  <div><button id="3" class="number-grid">3</button></div>
                  <div><button id="sum" class="operator-grid">+</button></div>
                  <div><button id="negative-num">±</button></div>
                  <div><button id="0" class="number-grid">0</button></div>
                  <div><button id="dot-num">.</button></div>
                  <div><button id="equals" class="equal-grid">=</button></div>
                </div>
           </div>
                   
  <div id="footer">copyright© 2024 The Odin Project</div>
              </div>

    <script src="script.js"></script>
</body>
</html>
